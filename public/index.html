<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Restore pretty URLs when arriving via 404 fallback (?p=...) -->
    <script>
      (function () {
        var q = window.location.search;
        if (!q) return;
        var m = q.match(/[?&]p=([^&]+)/);
        if (!m) return;
        var path = '/' + decodeURIComponent(m[1]).replace(/^\//, '');
        var newQuery = q.replace(/([?&])p=[^&]+&?/, '$1').replace(/[?&]$/, '');
        var newUrl = path + (newQuery ? newQuery : '') + window.location.hash;
        window.history.replaceState(null, '', newUrl);
      })();
    </script>
